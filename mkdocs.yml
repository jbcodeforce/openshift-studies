site_name: Kubernetes Studies
repo_url: https://github.com/jbcodeforce/openshift-studies
nav:
  - Introduction: index.md
  - Kubernetes:
    - Introduction: k8s/k8s-0.md
    - Networking: k8s/k8s-1.md
    - Security: k8s/k8s-2.md
    - Demo it: k8s/k8s-3.md
    - FAQ: k8s/k8s-faq.md
    
    - Compendium: k8s/k8s-comp.md
  - Openshift: 
      - Introduction: ocp/index.md
      - Cloud Native Development: os-cn-dev.md
      - Cloud Pak Integration: ocp/cp4i.md
      - FAQ: ocp/faq.md
      - oc CLI: ocp/oc-cli.md
      - Deployment examples: deployment-ex.md
      - Notes from certification: ocp/notes-ocp-training.md
      - Operators (with Spark): spark-on-os.md
  - Operations:
    - SRE: sre.md
    - Ansible: ansible.md
    - Operators (with Spark): spark-on-os.md
  - Compendium: compendium.md
  - Return to main: https://jbcodeforce.github.io
theme: 
  name: material
  palette:
    scheme: default
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      # - navigation.tabs
      - navigation.instant
      #- navigation.tracking
      # - navigation.sections
      - navigation.expand
      - navigation.tabs.sticky
      - navigation.top
  social:
    - type: 'github'
      link: 'https://github.com/jbcodeforce'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/jeromeboyer'
extra_css: ["extra.css"]
plugins:
  - search:
      lang: en
  - minify:
      minify_html: true
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true