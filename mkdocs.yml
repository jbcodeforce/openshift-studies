site_name: Kubernetes Studies
repo_url: https://github.com/jbcodeforce/openshift-studies
nav:
  - Kubernetes:
    - Introduction: k8s/k8s-0.md
    - Networking: k8s/k8s-1.md
    - Security: k8s/k8s-2.md
    - Demo it: k8s/k8s-3.md
    - FAQ: k8s/k8s-faq.md
    - Notes from certification: notes-ocp-training.md
    - Compendium: k8s/k8s-comp.md
  - Openshift: 
      - Introduction: ocp/index.md
      - Cloud Native Development: os-cn-dev.md
      - Cloud Pak Integration: cp4i.md
      - FAQ: faq.md
      - oc CLI: oc-cli.md
      - Deployment examples: deployment-ex.md
      - Operators (with Spark): spark-on-os.md
  - Operations:
    - SRE: sre.md
    - Ansible: ansible.md
    - Operators (with Spark): spark-on-os.md
  - Compendium: compendium.md
  - Back to home: https://jbcodeforce.github.io/
theme: 
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  language: en
  features:
      - content.code.annotate
      - content.tooltips
      # - navigation.tabs
      - navigation.instant
      #- navigation.tracking
      # - navigation.sections
      - navigation.expand
      - navigation.tabs.sticky
      - navigation.top
  social:
    - type: 'github'
      link: 'https://github.com/jbcodeforce'
    - type: 'linkedin'
      link: 'https://linkedin.com/in/jeromeboyer'
extra_css: ["extra.css"]
markdown_extensions:
  - abbr
  - attr_list
  - md_in_html
  - admonition
  - codehilite
  - footnotes
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.tabbed
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true